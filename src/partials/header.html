<header class="header">
  <div class="container header__container">
    <a href="index.html" class="link logo nav__logo">
      <picture>
        <!--Desktop screen-->
        <source
          media="(min-width: 1200px)"
          srcset="./images/logo/logo@1x.png 1x, ./images/logo/logo@2x.png 2x"
          type="image/webp"
        />
        <source
          media="(min-width: 1200px)"
          srcset="./images/logo/logo@1x.png 1x, ./images/logo/logo@2x.png 2x"
          type="image/jpeg"
        />

        <!--tablet screen-->
        <source
          media="(min-width: 768px)"
          srcset="./images/logo/logo@1x.png 1x, ./images/logo/logo@2x.png 2x"
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="./images/logo/logo@1x.png 1x, ./images/logo/logo@2x.png 2x"
          type="image/jpeg"
        />
        <!--mobile screen-->
        <source
          media="(max-width: 767px)"
          srcset="./images/logo/logo@1x.png 1x, ./images/logo/logo@2x.png 2x"
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="./images/logo/logo@1x.png 1x, ./images/logo/logo@2x.png 2x"
          type="image/jpeg"
        />

        <img
          src="./images/logo/logo@1x.png"
          width="66"
          height="52"
          alt="логотип"
        />

    </a>
