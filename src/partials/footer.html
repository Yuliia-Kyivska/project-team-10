<footer id="footer" class="footer">
  <div class="container">
    <div class="footer__list">
      <div class="footer__nav">
      <a class="link logo" href="./index.html">
      <picture>
        <source
          media="(min-width:320px)"
          srcset="./images/logo/logo@1x.png 1x, ./images/logo/logo@2x.png 2x"
          type="image/png"/>
        <img
          src="./images/logo/logo@1x.png"
          alt="lolo"
          width="69"
          height="51"/>
      </picture>
    </a>
    <ul class="footer__menu">
      <li class="list footer__menu-item text">
        <a class="link" href="#home" target="_blank">Home</a>
      </li>
      <li class="list footer__menu-item text">
        <a class="link" href="#order" target="_blank">Order</a>
      </li>
      <li class="list footer__menu-item text">
        <a class="link" href="#offerings" target="_blank">Offerings</a>
      </li>
      <li class="list footer__menu-item text">
        <a class="link" href="#favorites" target="_blank">Favorites</a>
      </li>
      <li class="list footer__menu-item text">
        <a class="link" href="#feedback" target="_blank">Feedback</a>
      </li>
    </ul>
  </div>
  <div class="footer__item">
        <h2 class="title">Subscribe</h2>
          <form class="signup-form" name="signup_form" autocomplete="off">
            <div class="invalid-tab">
            <input
              class="signup-form__input"
              type="email"
              name="email"
              placeholder="Enter your email"
              required
              minlength="6"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <p class="signup-form__input-invalid">
              <svg class="signup-form__input-icon">
                <use href="./images/icons.svg#errorsvg"></use></svg
              >Not a valid email address (example@email.com)
            </p>
            </div>
            <button class="signup-form__button">Subscribe</button>
          </form>
        <p class="footer__agreement">
          By subscribing you agree to with our
          <a
            href="#"
            class="footer__agreement-link"
            target="_blank"
            rel="noopener nofollow noreferrer"
            >Privacy Policy</a>
        </p>
      </div>
    </div>
    <div class="footer__list">
      <!--<li class="list footer__item">
        <ul class="footer__privacy">-->
          <div class="footer__privacy">
            <a
              class="footer__privacy-link"
              href="#"
              target="_blank"
              rel="noopener nofollow noreferrer"
              >Privacy Policy</a
            >
            <a
              class="footer__privacy-link"
              href="#"
              target="_blank"
              rel="noopener nofollow noreferrer"
              >Terms of Service</a
            >
            <a
              class="footer__privacy-link"
              href="#"
              target="_blank"
              rel="noopener nofollow noreferrer"
              >Cookies Settings</a
            >
          </div>
        <p class="footer__licence">2022 FoodSta. All right reserved.</p>
    </div>
