<section class="offerings section">
<div class="container">
    <div class="offerings__main-container">
        <div class="offerings__img-container offerings__img-container--bottom">
            <picture>
                <source media="(min-width:1280px )" type="image/webp" srcset="
                      ./images/offerings/apple-desk@1x_lg.webp 1x,
                      ./images/offerings/apple-desk@2x_lg.webp 2x
                    " />
                <source media="(min-width:768px )" type="image/webp" srcset="
                      ./images/offerings/apple-tab@1x_md.webp 1x,
                      ./images/offerings/apple-tab@2x_md.webp 2x
                    " />
                <source media="(min-width:480px )" type="image/webp" srcset="
                      ./images/offerings/apple-mob@1x_sm.webp 1x,
                      ./images/offerings/apple-mob@2x_sm.webp 2x
                    " />
        
                <source media="(min-width:1280px )" type="image/png" srcset="
                      ./images/offerings/apple-desk@1x_lg.png 1x,
                      ./images/offerings/apple-desk@2x_lg.png 2x
                    " />
                <source media="(min-width:768px )" type="image/png" srcset="
                      ./images/offerings/apple-tab@1x_md.png 1x,
                      ./images/offerings/apple-tab@2x_md.png 2x
                    " />
                <source media="(min-width:480px )" type="image/png" srcset="
                      ./images/offerings/apple-mob@1x_sm.png 1x,
                      ./images/offerings/apple-mob@2x_sm.png 2x
                    " />
        
                <img src="./images/offerings/apple-mob@1x_sm.png" alt="apple" class="offerings__img" />
            </picture>
        
            <picture>
                <source media="(max-width:1199px )" type="image/webp" srcset="
                      ./images/offerings/apple-tab-2@1x_md.webp 1x,
                      ./images/offerings/apple-tab-2@2x_md.webp 2x
                    " />
                <source media="(max-width:1199px )" type="image/png" srcset="
                      ./images/offerings/apple-tab-2@1x_md.png 1x,
                      ./images/offerings/apple-tab-2@2x_md.png 2x
                    " />
        
                <img src="./images/offerings/apple-tab-2@1x_md.png" alt="apple" class="offerings__img offerings__img--middle" />
            </picture>
            <picture>
                <source media="(max-width:1199px )" type="image/webp" srcset="
                      ./images/offerings/apple-tab-3@1x_md.webp 1x,
                      ./images/offerings/apple-tab-3@2x_md.webp 2x
                    " />
                <source media="(max-width:1199px )" type="image/png" srcset="
                      ./images/offerings/apple-tab-3@1x_md.png 1x,
                      ./images/offerings/apple-tab-3@2x_md.png 2x
                    " />
        
                <img src="./images/offerings/apple-tab-3@1x_md.png" alt="apple" class="offerings__img offerings__img--small" />
            </picture>
        </div>
    </div>
</div>
</section>
